<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Inscription</title>
  </head>
  <body>
    <section>
      <h1>Inscription</h1>
      <form
        action="register.php"
        method="post"
        onsubmit="return redirectToConnexion()"
      >
        <div class="box">
          <input
            type="text"
            name="username"
            placeholder="Nom d'utilisateur"
            required
          />
          <img src="user.png" width="30" alt="" />
        </div>
        <div class="box">
          <input type="email" name="email" placeholder="Email" required />
          <img src="mail.png" width="30" alt="" />
        </div>
        <div class="box">
          <input
            type="password"
            name="password"
            placeholder="Mot de passe"
            required
          />
          <img src="password.png" width="30" alt="" />
        </div>
        <button type="submit">S'inscrire</button>
      </form>
      <div class="register">
        <p>Déjà inscrit? <a href="connexion.html">Connectez-vous</a></p>
      </div>
    </section>
    <script>
      function redirectToConnexion() {
        window.location.href = "connexion.html";
        return false;
      }
    </script>
  </body>
</html>
